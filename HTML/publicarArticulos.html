<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Administrador</title>
    <link rel="shortcut icon" href="/imagenes/iconoLogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/publicarArticulos.css">
</head>
<body>
    <div>
        <fieldset>
            <h1>Añadir Articulos</h1>
            <input type="file" accept="image/*" id="subirImagen" >
            <input type="text" placeholder="Nombre del producto" id="nombreProducto">
            <input type="text" placeholder="Precio del producto" id="precioProducto">
            <input type="text" placeholder="Descripción del producto" id="descripcionProducto">
            <input type="text" placeholder="Categoría del producto" id="categoriaProducto">
            <button id="botonAñadirProducto">Añadir Producto</button>
        </fieldset>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
