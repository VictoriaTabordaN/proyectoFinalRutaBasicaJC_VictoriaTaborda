<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Usuarios-HUMTIT</title>
    <link rel="shortcut icon" href="/imagenes/iconoLogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/ingresarUsuarios.css">
    
</head>
<body>
    <nav>
        <div class="inicioSesion">
            <img src="/imagenes/Logo.ico" alt="Logo del Emprendimiento." id="logoHumtit">
        </div>
        <div class="menu">
            <a href="/HTML/index.html#inicio" class="enlaceMenu">Inicio</a>
            <a href="/HTML/index.html#sobreMi" class="enlaceMenu">Sobre Mi</a>
            <a href="/HTML/index.html#productos" class="enlaceMenu">Productos</a>
            <a href="/HTML/index.html#sesionReseñas" class="enlaceMenu">Reseñas</a>
            <a href="#contacto" class="enlaceMenu">Contacto</a>
        </div>
    </nav>

    <form action="ingresarUsuario">

        
        
        <fieldset>
            
            <h1>Iniciar Sesión</h1>
            

            <input type="email" name="correo" placeholder="Ingrese su correo" id="correoUsuario" required>
            
            
            <input type="password" name="contraseña" placeholder="Ingrese la contraseña" id="contraseñaDeUsuario" required>

            <button id="botonInicioSesión" onclick="iniciarSesion()">Ingresar</button>
        </fieldset>

    </form>

    

</body>
</html>
