<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Usuarios-HUMTIT</title>
</head>
<body>
    <form action="ingresarUsuario">

        <h1>Ingreso de Usuario.</h1>

        <label for="name">Ingresa tu nombre:</label>
        <input type="text" name="nombre" id="nombreDeUsuario" required>

        <label for="password">Ingresa tu contraseña:</label>
        <input type="password" name="contraseña" id="contraseñaDeUsuario" required>

        <button>Ingresar</button>

    </form>

</body>
</html>
