<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Usuarios-HUMTIT</title>
    <link rel="shortcut icon" href="/imagenes/iconoLogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/registrarUsuarios.css">
</head>
<body>
    <header>
        <div class="inicioSesion">
            <img src="/imagenes/Logo.ico" alt="Logo del Emprendimiento." id="logoHumtit">
            <button id="abrirMenu">Abrir Menú</button>
        </div>
        <nav id="nav">
            <div class="menu">
                <a href="/index.html#inicio" class="enlaceMenu">Inicio</a>
                <a href="/index.html#sobreMi" class="enlaceMenu">Sobre Mi</a>
                <a href="/index.html#productos" class="enlaceMenu">Productos</a>
                <a href="/index.html#sesionReseñas" class="enlaceMenu">Reseñas</a>
                <a href="/index.html#contacto" class="enlaceMenu">Contacto</a>
            </div>
            <button id="cerrarMenu">Cerrar Menú</button>
        </nav>
    </header>

    <div>
        <fieldset>

        <h1>Registro de Usuario.</h1>

        <input type="text" name="Nombre" placeholder="Ingrese su nombre" id="nombreUsuario" required>

        <input type="text" name="Apellido" placeholder="Ingrese su apellido" id="apellidoUsuario">

        <input type="text" name="genero" placeholder="Ingrese su genero" id="generoUsuario">
        
        <input type="email" name="Correo" placeholder="Ingrese su correo electronico" id="correoUsuario" required>

        <input type="password" name="contraseña" placeholder="Ingrese una contraseña" id="contraseñaUsuario" required>

        <button id="botonRegistrar">Registrar</button>

        </fieldset>
    </div>
   
    <script src="/JS/script.js" defer></script>
</body>
</html>
