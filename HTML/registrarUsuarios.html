<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=r">
    <title>Registrar Usuarios-HUMTIT</title>
</head>
<body>
    <form action="registrarUsuario">

        <h1>Registro de Usuario.</h1>

        <label for="name">Ingresa tu nombre:</label>
        <input type="text" name="Nombre" id="nombreDeUsuario" required>

        <label for="lastName">Ingresa tu apellido:</label>
        <input type="text" name="Apellido" id="apellidoDeUsuario">
        
        <label for="email">Ingresa tu correo Electronico:</label>
        <input type="email" name="Correo" id="correoDeUsuario" required>

        <label for="password">Ingresa una contraseña::</label>
        <input type="password" name="contraseña" id="contraseñaDeUsuario" required>

        <button>Registrar</button>
</body>
</html>
